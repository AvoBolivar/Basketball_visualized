{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
    content %}
    <form method="POST">
      <h3 align="center">Basic Setup</h3>
      <div class="form-group">
      <br>
      <div class="graph">
        <label>Graph Type</label><br>
        <input type="radio" id="timeSeries" name="graphType" value="1">
        <label for="timeSeries">Time Series</label><br>
        <input type="radio" id="correlation" name="graphType" value="0">
        <label for="correlation">Correlation</label><br>
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% endblock %}
